<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize\css\materialize.css" media="screen,projection" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<!-- A ação salvar pessoa é a url do controller -->
	<form action="salvarpessoa" method="post">
		<label>Nome</label> 
		<input name="nome"> 
		<label>sobrenome</label>
		<input name="sobrenome"> 
		<label>Idade</label> 
		<input name="idade"> 
		 <input class="waves-effect waves-light btn" type="submit" value="salvar">
			
				
	</form>

	<a href="/listapessoas">Lista Pessoas</a>

	<table>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
		</tr>


	</table>

	<!-- 	 <!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/css/materialize.css"></script>
	<script type="text/javascript"
		src="materialize/css/materialize.min.css"></script>
</body>
</html>
